<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan 9</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>List in HTML</h1>
    <ul type = "circle">
        <!-- unordered list  -->
        <li>Unordered List</li>
        <li>Unordered List</li>
        <li>Unordered List</li>
        <li>Unordered List</li>
        <li>Unordered List</li>
    </ul>
    <ol type = "a">
        <!-- ordered list  -->
        <li>Ordered List</li>
        <li>Ordered List</li>
        <li>Ordered List</li>
        <li>Ordered List</li>
        <li>Ordered List</li>
    </ol>
    <dl> 
        <!-- descriptive list -->
        <dt>
            Tea <dd> Hot</dd>
        </dt>
        <dt>
            Coffee <dd>Cold</dd>
        </dt>
    </dl>
</body>
</html>
